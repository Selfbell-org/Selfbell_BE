spring:
  profiles:
    active: prod
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

jwt:
  secret: ${jwt.secret}
  access-token-validity: 3600000
  refresh-token-validity: 1209600000

api:
  criminal:
    key: ${api.criminal.key}
  emergencybell:
    key: ${api.emergencybell.key}
  vworld:
    key: ${api.vworld.key}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.messaging: DEBUG
    com.selfbell.safewalk.service.SafeWalkTrackService: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8080
